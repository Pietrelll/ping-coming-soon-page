<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main>
    <img src="./images/logo.svg" alt="" class="logo">
    <h1>We are launching <span class="h1__span">soon!</span></h1>

    <h2>Subscribe and get notified</h2>

    <form action="">
      <input type="email" name="email" id="email" placeholder="Your email address..." autocomplete="email" required
        aria-required="true" oninvalid="validateEmail()">
      <p id="error"></p>
      <button type="submit" id="submit-btn">Notify Me</button>
    </form>
    <img src="./images/illustration-dashboard.png" alt="" id="dashboard-img">
  </main>

  <footer>
    <div class="socials-box">
      <a href="" class="socials" aria-label="Our Facebook Page"><img src="./images/facebook-f.svg" alt=""></a>
      <a href="" class="socials" aria-label="Our Twitter Page"><img src="./images/twitter.svg" alt=""></a>
      <a href="" class="socials" aria-label="Our Instagram Page"><img src="/images/instagram.svg" alt=""></a>
    </div>
    <p class="footer__text">&copy; Copyright Ping. All rights reserved.</p>
  </footer>
  <!-- <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </p> -->
  <script src="./app.js"></script>
</body>

</html>
